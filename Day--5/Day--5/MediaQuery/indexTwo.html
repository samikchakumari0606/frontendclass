<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query2</title>
    <style>
        #box {
            height: 380px;
            width: 80%;
            border: 2px solid green;

        }

        #box>div {
            height: 15%;
            width: 100%;
            border: 2px solid red;
        }

        @media screen and (min-width:200px) and (max-width:500px) {

            #box>div {
                background-color: darkcyan;
                color: beige;
                font-size: 20px;
            }



        }
    </style>
</head>

<body>

    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

    </div>

</body>

</html>
