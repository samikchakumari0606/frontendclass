   <form>
    <input type="text" id="name" placeholder="enter name">
    <br>
    <input type="email" id="email" placeholder="enter email">
    <br>
    <select id="role">
     <option>Select role</option>
     <option value="FullStack Developer">FullStack Developer</option>

<script>

// localStorage==>local storage is a property of js that allows js sites and app to save key value pairs in web-browser with no expiration date.


  document.querySelector("form").addEventListener("submit",myHomePageFunc);

//   let HomeArr=[];
  let HomeArr=JSON.parse(localStorage.getItem("HomePageData"))||[]
  
  function myHomePageFunc(){
    event.preventDefault();

    let HomeObj={
        name:document.getElementById("name").value,
        email:document.getElementById("email").value,
        role:document.getElementById("role").value
    }

    // console.log(HomeObj);
    HomeArr.push(HomeObj);
    console.log(HomeArr);
    localStorage.setItem("HomePageData",JSON.stringify(HomeArr))

  }

    
</script>
