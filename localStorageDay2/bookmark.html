<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark Page</title>
</head>
<body>
    <div>
        <a href="./index.html">Home Page</a>
        <br>
        <a href="./applied.html">Applied Page</a>
        <br>
        <a href="./bookmark.html">Bookmark Page</a>
       </div>
       
       <br>
       <br>

       <table border="2">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Student Role</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- data will append with the help of dom -->
        </tbody>
       </table>
      

</body>
</html>
<script>
 let AppliedArr=JSON.parse(localStorage.getItem("AppliedPageData"))||[];
 console.log(AppliedArr);
 displayTable(AppliedArr)

 function displayTable(AppliedArr){
      document.querySelector("tbody").innerHTML=""
    AppliedArr.forEach(function(elem,index){

        let row=document.createElement("tr");
        let col1=document.createElement("td");
        col1.innerText=elem.name;
        let col2=document.createElement("td");
        col2.innerText=elem.email;
        let col3=document.createElement("td");
        col3.innerText=elem.role;
        let col4=document.createElement("td");
        col4.innerText="delete";
        col4.addEventListener("click",function(){
           delFunc(elem,index)
        })
        row.append(col1,col2,col3,col4);
        document.querySelector("tbody").append(row);

    })
 }

 function delFunc(elem,index){
    console.log(index);
    console.log(elem);
    AppliedArr.splice(index,1);
    displayTable(AppliedArr);
    localStorage.setItem("AppliedPageData",JSON.stringify(AppliedArr)) 

 }

</script>
