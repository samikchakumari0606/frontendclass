<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOF</title>
</head>
<body>
    HOF
</body>
</html>
<script>
   
//    forEach==>It exexute a provided function once for each array element.

//    filter==>filter will return only the element which satisfy the condition.

   let arr=[1,2,3,4,5,6];

   let first=arr.forEach(function(el){
            console.log(el)
   })

   let second=arr.filter(function(el){
         return el%3==0
   })
   console.log(second);
   
</script>
